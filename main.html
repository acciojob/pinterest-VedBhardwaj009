<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Styled Table</title>
    <style>
      .hero {
        display: flex;
        justify-content: space-between;
        align-items: center;
        height: 100vh;
        padding: 20px;
        box-sizing: border-box;
      }
      .hero img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .hero-content {
        max-width: 35%;
        text-align: center;
		  padding: 25px;
      }
      .hero-content h1 {
        font-size: 2em;
        margin-bottom: 20px;
      }
      .hero-content p {
        font-size: 1.2em;
        margin-bottom: 20px;
      }
      .hero-content a {
        display: inline-block;
        padding: 10px 20px;
        background-color: red;
        color: white;
        text-decoration: none;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <!-- Add your HTML content here -->
    <div class="hero">
      <img
        src="https://images.pexels.com/photos/2662116/pexels-photo-2662116.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
        alt="image"
      />
      <div class="hero-content">
        <h1>Welcome to my Pinterest Clone</h1>
        <p>Discover new inspiration and save your favourite ideas</p>
        <a href="#">Explore Now</a>
      </div>
    </div>
  </body>
</html>
